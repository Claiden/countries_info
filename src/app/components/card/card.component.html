<div *ngIf="pais" [routerLink]="'/' + pais.name" class="container">
  <div class="img-container">
    <img [src]="pais.flag" class="img"/>
  </div>
  <div class="names-container">
    <p  class="name" ><strong>País: </strong>{{ pais.name }}</p>
    <p  class="name" ><strong>Região: </strong>{{ pais.region }}</p>
  </div>
</div>
